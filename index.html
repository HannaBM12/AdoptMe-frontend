<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AdoptMe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer type="text/javascript" src="src/index.js"></script>
    <link rel="shortcut icon" href="pets.jpeg">
  </head>
<body>

    <header>
        <h2>AdoptMe</h2>
      </header>
  
      <!-- pets display -->
      <div id="pets-display">
        <!-- pet Images Here -->
      </div>
  
      <!-- pet Details -->
      <div id="pet-detail">
        <img class="detail-image" src="./pets.jpeg" alt="Insert Name Here" />
        <h2 class="name"> Pet Name </h2>
        <h3 class="isAdopted"> Adoption Status</h3>
        <h3 class="breed">Pet breed</h3>
        <!-- <button class='delete-btn' type='button'>Delete</button> -->
      </div>

      <div id="pet-detail">
        <h2 class="age"> Pet age </h2>
        <p class="bio">Pet bio</p>
        <button class='delete-btn' type='button'>Adopt Me</button>
      </div>
  
      <!-- Rating Form -->
      <form id="ramen-rating" data-id="insert ramen ID">
        <label for="rating">Rating: </label>
        <input type="text" name="rating" id="rating" value="Insert Rating Here" />
        <label for="comment">Comment: </label>
        <textarea name="comment" id="comment">Insert Comment Here</textarea>
        <input type="submit" class='update-ramen' value="Update" />
        <!-- <input type="submit" class='delete-button' value="Delete" /> -->
       
      </form>
  
      <form id="new-ramen">
        <h4>Add New Ramen</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="restaurant">Restaurant: </label>
        <input type="text" name="restaurant" id="new-restaurant" />
        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="rating">Rating: </label>
        <input type="number" name="rating" id="new-rating" />
        <label for="new-comment">Comment: </label>
        <textarea name="new-comment" id="new-comment">Insert Comment Here</textarea>
        <input type="submit" value="Create" />
      
      </form>
  
    </body>
  </html>
