<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AdoptMe</title>
        <link rel="stylesheet" href="css/styles.css">
        <script defer type="text/javascript" src="src/index.js"></script>
        <link rel="shortcut icon" href="pets.jpeg">
    </head>
    <body>

    <div class="parent">
		<div class="title-div">
			<img src="new-logo.png" alt="AdoptMe Logo" class="adopt-me-logo">
		</div>

		<div class="nav-div">
			<button id="loginBtn">Log In</button>
			<button id="signupBtn">Sign Up</button>
			<button id="logoutBtn" style="display:none">Logout</button>
			<button id="deleteUserBtn" style="display:none">Delete Account</button>
			<select name="pets" id="pet-select" class="pet-options">
				<option value="">Pets</option>
				<option value="Dogs" id="dog-selected">üêï Dogs </option>
				<option value="Cats" id="cat-selected">üêà Cats </option>
				<option value="Birds" id="bird-selected">üê¶ Birds </option>
				
			</select><br> 
			<!-- <div id="glogo"><a href="https://github.com/rtetelbaum/occasionator-frontend" target="_blank"><img src="./assets/github.png" alt="GitHub"></a></div> -->
		</div>

            <!-- pets display -->
            <div id="pets-display">
                <div id="prev">&#10094;</div>
                <div id="next">&#10095;</div>
                <!-- pet Images Here -->
            </div>

      <div class ="main-div">
            <form id="login-form" autocomplete="off" style="display:none" class="pink bold">
                <h3>Log In</h3>
                <table>
                    <tr>
                        <td><label for="email"> Email</label></td>
                        <td><input type="email" name="email" placeholder="name@example.com" /></td>
                    </tr>
                </table><br>
                <input type="submit" value="Log In" />
            </form>
            <br>
            <form id="signup-form" autocomplete="off" style="display:none" class="pink bold">
              <h3>Sign Up</h3>
              <table>
                <tr>
                  <td><label for="email"> Email</label></td>
                  <td><input type="email" name="email" placeholder="email here" /></td>
                </tr>
                <tr>
                  <td><label for="name">Name</label></td>
                  <td><input type="name" name="name" placeholder="first and last" /></td>
                </tr>
                <tr>
                  <td><label for="location">location</label></td>
                  <td><input type="location" name="location" placeholder="Anywhere, USA" /></td>
                </tr>
                <tr>
                  <td><label for="age">Age</label></td>
                  <td><input type="age" name="age" placeholder="0" /></td>
                </tr>
              </table><br>
              <input type="submit" value="Sign Up" />
            </form>

                    <!-- pet Details -->
                <div id="pet-detail">
                    <img class="detail-image" src="./pets.jpeg" alt="Insert Name Here" />
                    <h2 class="name"> Pet Name </h2>
                    <h3 class="isAdopted"> Adoption Status</h3>
                    <h3 class="breed">Pet breed</h3>
                    <!-- <button class='delete-btn' type='button'>Delete</button> -->
                </div>

                <div id="pet-detail-info">
                    <h2 class="age"> Pet age </h2>
                    <p class="bio">Pet bio</p>
                    <button data-adopted class='adopt-btn' data-owner type='button'>Adopt Me</button>
                    <button class='comment-btn' type='button'>Add Comment</button>
                    <br>
                    <br>
                    
                    <div id="shelter-info-div">
                            <h2 class="shelter-name"> Shelter Name </h2>
                            <h3 class="shelter-location"> Shelter Location </h3>
                            <h3 class="shelter-description">Shelter Description</h3>
                    </div>
                    <br>
                    <br>
                    <!--Comment form-->
                    <form id="comment-form" data-id="insert-user-id">
                            <input type="hidden" id= "shelter-id" data-id = "insert-shelter-id">
                            <label for="Add Comment"></label>
                            <textarea name="message" required></textarea>
                            <input type="submit" class='create-comment' value="Add Comment"><br>
                            <label for="update Comment">Click on Your Comment to Update</label><br>
                        </form>
                        <br>
                        <div id ="comments">
                            
                    </div>
                    <br>
                    <!--Update Comment-->
                    <form id="comment-update-form" data-id="insert-user-id">
                        <input type="hidden" id= "shelter-id" data-id = "insert-shelter-id">
                        <textarea name="message" required></textarea>
                        <input type="submit" class='update-comment' value="Update Comment" />
                    </form>

                    <!-- Adoption Form -->
                    <form id="adoption-form" data-id="insert dog ID">
                            <input type="hidden" id= "owner-id" data-id = "owner ID here">
                            <label for="Dog name">Dog Name: </label>
                            <input type="text" name="dog name" id="dog-name" value="Dog Name Appears Here" />
                            <br>
                            <label for="Owner name">Owner Name: </label>
                            <input type="text" name="owner name" id="owner-name" value="Owner Name Appears Here" />
                            <!-- <label for="comment">Comment: </label>
                            <textarea name="comment" id="comment">Insert Comment Here</textarea> -->
                            <br>
                            <input type="submit" class='create-adoption' value="Adopt" />
                            <!-- <input type="submit" class='delete-button' value="Delete" />  -->
                    </form>
                    <br>
                </div>
            </div>
        </div>
        

    </body>

</html>
